  <body ontouchstart="">

    <section class="welcome">
      <h1 class="logo"></h1>
      <p class="preamble">这是一个美食家勇闯金融界的故事。<br><br>到账短信响起，你正坐在五道口吃盒饭。60 万，公司敲钟上市，期权终于兑现。「开个包子铺吧」你对自己说。可恨的是，
最讨厌的总监老李已经兑了期权开起饺子店。可不能输给他，握拳。<span class="statement">注：本故事设置的情节均为虚构，也可理解为现实增强。</span>
      </p>
      <button class="start_btn"></button>
      <div class="footer">Copyright &copy; 2014 知乎</div>
    </section>

    <section class="ending no-share">
      <h1 class="ending_title"></h1>
      <div class="ending_card"></div>
      <p class="ending_info"></p>
      <div class="buttons">
        <button class="restart_btn"></button>
        <button class="buy_btn"></button>
      </div>
      <div class="share_msg"></div>
    </section>
    <div class="dead_mask"></div>

    <div class="msg">
      <div class="success-msg">
        <p>太明智了！多亏了知乎新书《金钱有术》，你又能继续经营了，仅有的一次续命机会哦，好好珍惜吧！</p>
        <button>继续挑战</button>
      </div>
      <div class="fail-msg">
        <p>哈哈，真正的救命秘籍是知乎新书《金钱有术》，现在后悔来不及了，不服的话就从头再来吧！</p>
        <button>查看结局</button>
      </div>
    </div>

    <section class="question next">
      <span class="income animated fadeInUp"></span>
      <span class="money"></span>
      <h1 class="title"></h1>
      <p class="describe"></p>
      <div class="choices">
        <button data-choice="A" class="choice"></button>
        <button data-choice="B" class="choice"></button>
        <button data-choice="C" class="choice"></button>
      </div>
    </section>
